<!DOCTYPE html>
<html>
<head>
  <title>jQuery Modal</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="vendor.css">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main id="main" class="app-wrapper">
    <div>
      <h1 class="app-title">
        jQuery Modal
        <small>Click one of the buttons below to test it out.</small>
      </h1>

      <button type="button" class="button" data-modal="#modal">
        Open Modal
      </button>

      <button type="button" class="button -primary" data-modal="#modal-2">
        Open Modal 2
      </button>
    </div>
  </main>

  <div class="modal" id="modal" style="display: none;">
    <div class="dialogue" tabindex="-1">
      <h1>This is an awesome modal.</h1>

      <button type="button" class="button" data-modal-close="#modal">
        Close
      </button>
    </div>
  </div>

  <div class="modal" id="modal-2" style="display: none;">
    <div class="dialogue" tabindex="-1">
      <h1>This is an even more awesome modal.</h1>

      <button type="button" class="button" data-modal-close="#modal-2">
        Close
      </button>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
